[build]
pythonVersion = "3.11"
builder = "nixpacks"
buildCommand = "apt-get update && apt-get install -y chromium-browser chromium-chromedriver && pip install -r requirements.txt"

[deploy]
startCommand = "python bot.py"
restartPolicy = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "bot"
